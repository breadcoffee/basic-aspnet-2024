<!DOCTYPE html>
<!-- DOCTYPE은 HTML5 문서타입 태그 -->
<html lang="ko">
<!-- html은 기본적으로 HTML 문서의 가장 바깥은 구성-->
<head>
<!-- head는 화면에 안나타나는 문서 설정 -->
    <meta charset='utf-8'>
    <!-- meta는 문서특징 선언, 유니코드 utf-8로 문서를 만들겠다. 국제어 사용가능 -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- IE=edge 인터넷 익스플로러에 문제가 많으니 엣지로 호환하겠다. -->
    <title>탭 제목</title>
    <!-- title은 페이지 탭에 나오는 제목-->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 응답형웹(Responsive Web)을 선언 -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- CSS 디자인을 다른파일(main.css)에 지정. 현재 main.css가 없음. 오류는 안남! -->
    <script src='main.js'></script>
    <!-- javascript도 다른파일(main.js)에 지정. 현재 없음, 오류는 안남!! -->
</head>
<body>
    <!-- body 화면에 나타나는 문서 구성 -->
    <h1>Hello, HTML5</h1>
    <!-- h1~6 헤딩(글제목) -->
    <h2>Heading2</h2>
    <h3>Heading3</h3>
    <h4>Heading4</h4>
    <h5>Heading5</h5>
    <h6>Heading6</h5>
</body>
</html>
